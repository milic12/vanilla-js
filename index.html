<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <custom-carousel autoplay="true" loop="true" delay="50000">
      <div class="swiper-slide">
        <img src="../images/First.png" alt="Image 1" />
      </div>
      <div class="swiper-slide">
        <img src="../images/Second.png" alt="Image 2" />
      </div>
      <div class="swiper-slide">
        <img src="../images/First.png" alt="Image 3" />
      </div>
      <div class="swiper-slide">
        <img src="../images/Second.png" alt="Image 4" />
      </div>
      <div class="swiper-slide">
        <img src="../images/First.png" alt="Image 5" />
      </div>
    </custom-carousel>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
